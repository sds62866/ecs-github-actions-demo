name: Deploy to Amazon ECS

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        # 이 리전은 ECS 클러스터가 위치한 리전입니다. (서울)
        aws-region: ap-northeast-2
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        
    # --- ECR Public 로그인을 전용 액션으로 대체 (더 안정적) ---
    - name: Login to Amazon ECR Public Registry
      uses: aws-actions/amazon-ecr-login@v2
      with:
        # ECR Public Registry ID와 레지스트리 URL을 직접 제공합니다.
        registry-type: public
        
    - name: Build Docker image
      run: |
        # ECR Public 레지스트리 주소와 레포지토리 이름을 사용합니다.
        REGISTRY_URL="public.ecr.aws/p1o5p3v5"
        REPO_NAME="ecs-demo-repo"
        IMAGE_URI="${REGISTRY_URL}/${REPO_NAME}:latest"
        
        docker build -t ${IMAGE_URI} .
        
    - name: Push Docker image to ECR
      run: |
        REGISTRY_URL="public.ecr.aws/p1o5p3v5"
        REPO_NAME="ecs-demo-repo"
        IMAGE_URI="${REGISTRY_URL}/${REPO_NAME}:latest"
        
        docker push ${IMAGE_URI}

    - name: Deploy to ECS (Fargate)
      run: |
        aws ecs update-service \
          --cluster ecs-demo-cluster \
          --service ecs-demo-service \
          --force-new-deployment \
          --region ap-northeast-2
